<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password & Social Stats Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .output-box {
            background: #f7f7f7;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            word-break: break-all;
            min-height: 50px;
            display: flex;
            align-items: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .result {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            display: none;
        }

        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
        }

        .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password & Social Stats Tool</h1>
        
        <!-- Password Section -->
        <div class="section">
            <div class="section-title">Random Password Generator</div>
            <div class="output-box" id="passwordOutput">Click "Reset Pass" ƒë·ªÉ t·∫°o m·∫≠t kh·∫©u</div>
            <div class="button-group">
                <button onclick="generatePassword()">üîÑ Reset Pass</button>
                <button onclick="copyPassword()">üìã Copy Pass</button>
                <button onclick="copyPasswordWithTime()">üìã Copy Pass|Time</button>
            </div>
        </div>

        <!-- Social Stats Section -->
        <div class="section">
            <div class="section-title">Social Stats Extractor</div>
            <textarea id="socialInput" placeholder="Nh·∫≠p text ch·ª©a s·ªë post, followers, following...&#10;&#10;V√≠ d·ª•:&#10;0 post&#10;0 followers&#10;0 following&#10;&#10;ho·∫∑c:&#10;post 0&#10;followers 0&#10;following 0"></textarea>
            <button onclick="extractStats()">üîç Extract Stats</button>
            <div class="result" id="statsResult"></div>
            <div class="info">
                C√¥ng c·ª• s·∫Ω t·ª± ƒë·ªông t√¨m 3 s·ªë theo th·ª© t·ª± xu·∫•t hi·ªán v√† t·∫°o ƒë·ªãnh d·∫°ng: s·ªë1 post|s·ªë2 followers|s·ªë3 following
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        function generatePassword() {
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const special = '#';
            
            let password = '';
            
            // ƒê·∫£m b·∫£o c√≥ √≠t nh·∫•t 1 k√Ω t·ª± ƒë·∫∑c bi·ªát #
            password += special;
            
            // ƒê·∫£m b·∫£o c√≥ √≠t nh·∫•t 1 ch·ªØ th∆∞·ªùng
            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            
            // ƒê·∫£m b·∫£o c√≥ √≠t nh·∫•t 1 ch·ªØ hoa
            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            
            // ƒê·∫£m b·∫£o c√≥ √≠t nh·∫•t 1 ch·ªØ s·ªë
            password += numbers[Math.floor(Math.random() * numbers.length)];
            
            // T·∫°o 14 k√Ω t·ª± c√≤n l·∫°i (t·ªïng 18 k√Ω t·ª±)
            const allChars = lowercase + uppercase + numbers;
            for (let i = 0; i < 14; i++) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            
            // X√°o tr·ªôn m·∫≠t kh·∫©u
            password = password.split('').sort(() => Math.random() - 0.5).join('');
            
            document.getElementById('passwordOutput').textContent = password;
            
            return password;
        }

        function copyPassword() {
            const password = document.getElementById('passwordOutput').textContent;
            if (password && password !== 'Click "Reset Pass" ƒë·ªÉ t·∫°o m·∫≠t kh·∫©u') {
                navigator.clipboard.writeText(password).then(() => {
                    showNotification('‚úÖ ƒê√£ copy password!');
                });
            }
        }

        function copyPasswordWithTime() {
            const password = document.getElementById('passwordOutput').textContent;
            if (password && password !== 'Click "Reset Pass" ƒë·ªÉ t·∫°o m·∫≠t kh·∫©u') {
                const now = new Date();
                const timeString = now.toLocaleString('vi-VN');
                const copyText = `${password}|${timeString}`;
                
                navigator.clipboard.writeText(copyText).then(() => {
                    showNotification('‚úÖ ƒê√£ copy password v·ªõi th·ªùi gian!');
                });
            }
        }

        function extractStats() {
            const input = document.getElementById('socialInput').value;
            const resultDiv = document.getElementById('statsResult');
            
            if (!input.trim()) {
                resultDiv.textContent = 'Vui l√≤ng nh·∫≠p text!';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }
            
            // T√¨m t·∫•t c·∫£ c√°c s·ªë trong text
            const numbers = input.match(/\d+/g);
            
            if (!numbers || numbers.length < 3) {
                resultDiv.textContent = 'Kh√¥ng t√¨m th·∫•y ƒë·ªß 3 s·ªë! C·∫ßn √≠t nh·∫•t 3 s·ªë trong text.';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }
            
    
            const post = numbers[0];
            const followers = numbers[1];
            const following = numbers[2];
            
            const result = `${post} post|${followers} followers|${following} following`;
            
            resultDiv.textContent = result;
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
            
          
            navigator.clipboard.writeText(result).then(() => {
                showNotification('‚úÖ ƒê√£ t·∫°o v√† copy stats!');
            });

            socialInput.value = "";
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // T·ª± ƒë·ªông t·∫°o password khi load trang
        window.onload = function() {
            generatePassword();
        };
    </script>
</body>
</html>
